name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Validate OpenAPI specs
  validate-specs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenAPI Generator
        run: |
          npm install -g @openapitools/openapi-generator-cli

      - name: Validate OpenAPI specs
        run: |
          for spec in openapi/**/*.yaml; do
            echo "Validating $spec..."
            openapi-generator-cli validate -i "$spec" || exit 1
          done

  # Python tests
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: packages/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run type checking
        working-directory: packages/python
        run: |
          mypy src/shared_platform --ignore-missing-imports

      - name: Run linting
        working-directory: packages/python
        run: |
          ruff check src/

      - name: Run tests
        working-directory: packages/python
        run: |
          pytest tests/ -v --cov=src/shared_platform --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: packages/python/coverage.xml
          flags: python

  # Node.js tests
  test-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: packages/node
        run: npm ci

      - name: Run type checking
        working-directory: packages/node
        run: npm run typecheck

      - name: Run linting
        working-directory: packages/node
        run: npm run lint || true

      - name: Build
        working-directory: packages/node
        run: npm run build

      - name: Run tests
        working-directory: packages/node
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20'
        with:
          files: packages/node/coverage/coverage-final.json
          flags: node

  # Java tests
  test-java:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['17', '21']

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Build and test
        working-directory: packages/java
        run: mvn clean verify

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.java-version == '17'
        with:
          files: packages/java/target/site/jacoco/jacoco.xml
          flags: java

  # Build check - all packages must build successfully
  build-check:
    runs-on: ubuntu-latest
    needs: [validate-specs, test-python, test-node, test-java]
    steps:
      - run: echo "All packages built and tested successfully!"
