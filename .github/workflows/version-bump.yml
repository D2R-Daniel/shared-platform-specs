name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: current
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new
        run: |
          CURRENT=${{ steps.current.outputs.version }}
          IFS='.' read -ra PARTS <<< "$CURRENT"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}

          case "${{ github.event.inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update VERSION file
        run: echo "${{ steps.new.outputs.version }}" > VERSION

      - name: Update Python version
        run: |
          cd packages/python
          sed -i 's/version = "[^"]*"/version = "${{ steps.new.outputs.version }}"/' pyproject.toml

      - name: Update Node.js version
        run: |
          cd packages/node
          npm version ${{ steps.new.outputs.version }} --no-git-tag-version

      - name: Update Java version
        run: |
          cd packages/java
          sed -i 's/<version>[^<]*<\/version>/<version>${{ steps.new.outputs.version }}<\/version>/' pom.xml

      - name: Commit changes
        run: |
          git add .
          git commit -m "chore: bump version to ${{ steps.new.outputs.version }}"
          git push

      - name: Create tag
        run: |
          git tag v${{ steps.new.outputs.version }}
          git push origin v${{ steps.new.outputs.version }}

      - name: Summary
        run: |
          echo "### Version Bumped! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Old Version | New Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| All | ${{ steps.current.outputs.version }} | ${{ steps.new.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
